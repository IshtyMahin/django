{% extends "base.html" %} 
{% block content %} 
{% load crispy_forms_tags %}

<div class="w-50 m-auto">
   {% for m in messages  %}
  <div class="alert alert-{{m.tags}}" role="alert">
  {{m}}
</div>
  {% endfor %}
  <h1>Are you sure you want to delete?</h1>
  <form method="post">
    {% csrf_token %} {{form | crispy}}
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>
</div>

{% endblock content %}
