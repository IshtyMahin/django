    {%  extends 'base.html' %}
    {% load static %}
    
    {% block content %}
    {{block.super}}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
            {% for item in data %}
            <tr>
                <th scope="row">{{ item.userId }}</th>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.body }}</td>
            </tr>
            {% endfor %}
      </tbody>
    </table>
    <h1>{{id.name}}</h1>
    <h1>I am inside in first app</h1>
    <img src="{% static 'images/bird2.jpg' %}" alt="" />

{% endblock %}
